<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page - Farmers' Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h1 class="text-2xl font-bold text-green-700 mb-6">Profile Page</h1>
      
      <!-- Profile Information -->
      <div id="viewProfile" class="space-y-4">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Contact:</strong> +1234567890</p>
        <p><strong>Location:</strong> Green Valley, Texas</p>
        <button onclick="toggleEdit(true)" class="bg-blue-600 text-white p-3 rounded-lg w-full hover:bg-blue-700">Edit Profile</button>
      </div>

      <!-- Edit Profile Form -->
      <form id="editProfile" class="space-y-4 hidden">
        <label class="block">Name
          <input type="text" value="John Doe" class="w-full p-3 border rounded-lg" />
        </label>
        <label class="block">Email
          <input type="email" value="johndoe@example.com" class="w-full p-3 border rounded-lg" />
        </label>
        <label class="block">Contact
          <input type="tel" value="+1234567890" class="w-full p-3 border rounded-lg" />
        </label>
        <label class="block">Location
          <input type="text" value="Green Valley, Texas" class="w-full p-3 border rounded-lg" />
        </label>
        <button type="submit" class="bg-green-600 text-white p-3 rounded-lg w-full hover:bg-green-700">Save Changes</button>
        <button type="button" onclick="toggleEdit(false)" class="bg-gray-400 text-white p-3 rounded-lg w-full hover:bg-gray-500">Cancel</button>
      </form>

      <!-- Change Password Option -->
      <h2 class="text-xl font-bold mt-8">Change Password</h2>
      <form class="space-y-4">
        <label class="block">Current Password
          <input type="password" class="w-full p-3 border rounded-lg" required />
        </label>
        <label class="block">New Password
          <input type="password" class="w-full p-3 border rounded-lg" required />
        </label>
        <label class="block">Confirm New Password
          <input type="password" class="w-full p-3 border rounded-lg" required />
        </label>
        <button type="submit" class="bg-yellow-600 text-white p-3 rounded-lg w-full hover:bg-yellow-700">Change Password</button>
      </form>

      <!-- Delete Account Option -->
      <h2 class="text-xl font-bold mt-8">Delete Account</h2>
      <button onclick="confirmDelete()" class="bg-red-600 text-white p-3 rounded-lg w-full hover:bg-red-700">Delete My Account</button>
    </div>
  </div>

  <script>
    function toggleEdit(isEditing) {
      document.getElementById('viewProfile').classList.toggle('hidden', isEditing);
      document.getElementById('editProfile').classList.toggle('hidden', !isEditing);
    }

    function confirmDelete() {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        alert('Account deleted successfully.');
      }
    }
  </script>
</body>
</html>
